</div>

  <p><label for="name">Name</label></p>

</div>
<div class='property'>
  <p><label for="name">Contribution</label></p>

</div>

  <p><label for="name">Comment</label></p>
  <input data-ng-model="guest.comment" type="text" id="name"></br>
</div>
