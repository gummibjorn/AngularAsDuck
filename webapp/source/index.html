<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Lafete</title>
	</head>
	<body>
		<div data-ng-app>
			<h2>Events</h2>
      <div data-ng-app="lafete">
      <ul data-ng-controller="eventListController">
        <li data-ng-repeat="event in events">
          {{event.name}}
        </li>
      </ul>
			<h3>API to use</h3>
			<dl data-ng-init="apiRoutes = [{name:'events', url:'/api/events'}, {name:'event 1', url:'/api/events/1'}, {name:'guests of event 1', url:'/api/events/1/guests'}]">
				<dt data-ng-repeat-start="apiRoute in apiRoutes" data-ng-bind="apiRoute.name"></dt>
				<dd data-ng-repeat-end><a href="{{ apiRoute.url}}">{{apiRoute.url}}</a></dd>
			</dl>
		</div>
   <script src="./libraries/require/require-js.min.js" data-main="./classes/main.js"></script>
	<body>
</html>
